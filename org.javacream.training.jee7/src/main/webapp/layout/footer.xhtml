<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<ui:composition>
	<div align="center" style="width: 100%">
		<h:panelGrid columns="2">
			<h:outputLabel value="Request"></h:outputLabel>  
			<h:outputText value="#{requestTime.date}" />
			<h:outputLabel value="Session"></h:outputLabel>  
			<h:outputText value="#{sessionTime.date}" />
			<h:outputLabel value="Application"></h:outputLabel>  
			<h:outputText value="#{applicationTime.date}" />
		</h:panelGrid>
	</div>

</ui:composition>
</html>
